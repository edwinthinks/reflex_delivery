version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rails test
  - name: Tests
    task:
      prologue:
        commands:
          - cache restore
          - sem-version ruby 2.6.5
      jobs:
        - name: Minitest
          commands:
            - sem-service start postgres 11
            - bundle exec rails test
        - name: Rubocop
          commands:
            - bundle exec rubocop
